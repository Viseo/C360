<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/addTrainingTopic.css">

    <script src="lib/vue.js"></script>
    <script src="lib/vee-validate.js"></script>
    <script src="lib/vue-resource.js"></script>
    <script src="lib/vue-router.js"></script>

    <title>AjouterFormation</title>
</head>
<body>
<div class="container-fluid" id="TrainingTopic">
    <div class="row"><!-- row 1-->
        <div class="col-md-12" style="padding:40px;background-color:blue;margin-bottom: 30px;"></div>
        <div class="row"><!-- row 2-->
            <div class="col-md-6 col-lg-6">
                <div class="row"><!-- row 3-->
                    <div class="col-md-9 col-lg-9">

                        <form class="" @submit.prevent="verifyTrainingForm">
                            <fieldset class="fieldset-border">
                                <legend class="fieldset-border">Ajouter une formation</legend>
                                <div class="row">
                                <div class="form-group col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                    <label for="formation" class="label-control">Formation</label>
                                    <input type="text" class="form-control" id="formation" name="formation" v-model="training.trainingTitle" @focus="msgtrainingTitle = false; confirmFormation = false; isNewTrainingTitle = true;" @blur="messageTrainingTitle" >
                                </div>
                                <div class="form-group col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                    <label>1/2journées</label>
                                    <select class="form-control" v-model="training.numberHalfDays" @focus="msgnumberHalfDays = false; confirmFormation = false; isNewTrainingTitle = true;" @blur="messageNumberHalfDays" >
                                        <option></option>
                                        <option  v-for="n in 200">{{n}}</option>
                                    </select>
                                </div>
                                <div class="form-group col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                    <label>Thèmes</label>
                                    <select class="form-control" v-model="training.topicDescription" @focus="msgtopic = false; confirmFormation = false; isNewTrainingTitle = true;"@blur="messageTopic">
                                        <option></option>
                                        <option v-for="option in optionsTopic" :value="option">{{ option.name }}</option>
                                    </select>
                                </div>
                                <div class="form-group col-xs-3 col-sm-3 col-md-3 col-lg-3" style="margin-top:25px;">
                                    <input type="submit" class="btn btn-default" value="Valider"/>
                                </div>
                                </div>
                            <div class="row" >
                                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-lg-offset-3 col-md-offset-3 col-xs-offset-3 col-sm-offset-3">
                                    <span v-show="!isNewTrainingTitle" class="text-center color-red ">Une formation identique existe déjà dans le système.</span>
                                    <span v-show="(msgtrainingTitle || msgnumberHalfDays || msgtopic)" class="text-center color-red ">Veuillez remplir tous les champs.</span>
                                    <span v-show="confirmFormation && isNewTrainingTitle" class="text-center color-green ">La formation a été créée avec succès.</span>
                                    </div>
                            </div>
                            </fieldset>
                        </form>
                    </div>

                    <div class="col-md-3 col-lg-3 col-right">
                        <div class="row">
                            <form>
                                <fieldset>
                                    <div class=" form-group has-feedback col-sm-12 col-md-12 col-lg-12" style="margin-top:20px;">
                                        <label class="label-control" for="nt">Nouveau thème</label>
                                        <input type="text" class="form-control" id="nt" name="nt" v-model="topic.name" @focus="msgname = false; confirmTopic = false; isNewTopic = true;" @blur="messageName">
                                        <span  class="glyphicon glyphicon-floppy-save form-control-feedback" @click="verifyTopicForm"></span>
                                    </div>
                                </fieldset>

                            </form>
                        </div>
                        <div class="row" >
                                <span v-show="!isNewTopic" class="text-center color-red ">Un thème identique existe déjà dans le système.</span>
                                <span v-show="confirmTopic && isNewTopic" class="text-center color-green ">Le nouveau thème a été ajouté avec succès.</span>
                        </div>
                    </div>
               </div><!--Fin row 3-->
            </div>
        </div><!--Fin row 2-->
    </div><!--Fin row 1-->

</div>
<script src="app/controller/registerTrainingTopic.js"></script>
</body>
</html>
