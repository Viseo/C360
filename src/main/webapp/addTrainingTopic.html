<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/addTrainingTopic.css">

    <script src="lib/vue.js"></script>
    <script src="lib/vee-validate.js"></script>
    <script src="lib/vue-resource.js"></script>
    <script src="lib/vue-router.js"></script>

    <title>AjouterFormation</title>
</head>
<body>
<div class="container" id="TrainingTopic">
    <div class="row"><!-- row 1-->
        <div class="col-md-12" style="padding:40px;background-color:blue;margin-bottom: 30px;"></div>
        <div class="row"><!-- row 2-->
            <div class="col-xs-7 col-sm-7col-md-7 col-lg-7">

                <h4>Ajouter une formation</h4>

                    <form class="" @submit.prevent="verifyTrainingForm">
                        <table class="">
                            <td width="20%">
                                <div class="form-group">
                                    <label for="formation" class="label-control">Formation</label><br/><br/>
                                    <input type="text" class="form-control" id="formation" name="formation"
                                           v-model="training.trainingTitle"
                                           @focus="msgtrainingTitle = false; confirmFormation = false; isNewTrainingTitle = true;"
                                           @blur="messageTrainingTitle">
                                </div>
                            </td>
                            <td width="15%">
                                <div class="form-group">
                                    <label>1/2journées</label><br/><br/>
                                    <select class="form-control" v-model="training.numberHalfDays"
                                            @focus="msgnumberHalfDays = false; confirmFormation = false; isNewTrainingTitle = true;"
                                            @blur="messageNumberHalfDays">
                                        <option></option>
                                        <option v-for="n in 200">{{n}}</option>
                                    </select>
                                </div>
                            </td>
                            <td width="25%">
                                <div class="form-group">
                                    <label>Thèmes</label><br/><br/>
                                    <select class="form-control" v-model="training.topicDescription"
                                            @focus="msgtopic = false; confirmFormation = false; isNewTrainingTitle = true;"
                                            @blur="messageTopic">
                                        <option></option>
                                        <option v-for="option in optionsTopic" :value="option">{{ option.name }}
                                        </option>
                                    </select>
                                </div>
                            </td>
                            <td class="text-center" width="15%">
                                <div class="form-group">
                                    <label></label><br/><br/>
                                    <input type="submit" class="btn btn-default" value="Valider"/>
                                </div>
                                <!-- <div>
                                     <span v-show="!isNewTrainingTitle" class="text-center color-red ">Une formation identique existe déjà dans le système.</span>
                                     <span v-show="(msgtrainingTitle || msgnumberHalfDays || msgtopic)"
                                           class="text-center color-red ">Veuillez remplir tous les champs.</span>
                                     <span v-show="confirmFormation && isNewTrainingTitle"
                                           class="text-center color-green ">La formation a été créée avec succès.</span>
                                 </div>-->
                            </td>
                            <td width="25%" class="td-right">
                                <form>
                                    <div class=" form-group has-feedback">
                                        <label class="label-control" for="nt">Nouveau thème</label><br/><br/>
                                        <input type="text" class="form-control" id="nt" name="nt" v-model="topic.name"
                                               @focus="msgname = false; confirmTopic = false; isNewTopic = true;"
                                               @blur="messageName">
                                        <span class="glyphicon glyphicon-floppy-save form-control-feedback"
                                              @click="verifyTopicForm" style="margin-top: 20px;"></span>
                                    </div>
                                    <!--<div>
                                        <span v-show="!isNewTopic" class="text-center color-red ">Un thème identique existe déjà dans le système.</span>
                                        <span v-show="confirmTopic && isNewTopic" class="text-center color-green ">Le nouveau thème a été ajouté avec succès.</span>
                                    </div>-->
                                </form>

                            </td>
                            </tr>
                            <tr>
                                <td colspan="4" class="text-center">
                                    <div>
                                        <span v-show="!isNewTrainingTitle" class="text-center color-red ">Une formation identique existe déjà dans le système.</span>
                                        <span v-show="(msgtrainingTitle || msgnumberHalfDays || msgtopic)"
                                              class="text-center color-red ">Veuillez remplir tous les champs.</span>
                                        <span v-show="confirmFormation && isNewTrainingTitle"
                                              class="text-center color-green ">La formation a été créée avec succès.</span>
                                    </div>
                                </td>
                                <td class="text-center td-right" style="height: 60px;">
                                    <div>
                                        <span v-show="!isNewTopic" class="text-center color-red ">Un thème identique existe déjà dans le système.</span>
                                        <span v-show="confirmTopic && isNewTopic" class="text-center color-green ">Le nouveau thème a été ajouté avec succès.</span>
                                    </div>
                                </td>
                            </tr>

                        </table>
                    </form>

            </div>
        </div><!--Fin row 2-->
    </div><!--Fin row 1-->
</div>
<script src="app/controller/registerTrainingTopic.js"></script>
</body>
</html>
